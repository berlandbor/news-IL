<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости Израиля онлайн</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        button {
            display: block;
            margin: 1rem auto;
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            height: 500px;
            margin-top: 1rem;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Новости Израиля онлайн</h1>
  <h3>страница обновляется через каждые 5 мин.</h3>

    </header>
    <main>
        <button id="loadNews">Загрузить новости</button>
        <iframe id="newsFrame" src="" frameborder="0"></iframe>
    </main>

     <script> 
        const loadNewsBtn = document.getElementById('loadNews'); 
        const newsFrame = document.getElementById('newsFrame'); 

        loadNewsBtn.addEventListener('click', () => { 
            newsFrame.src = "https://news.startpage.co.il/russian/#"; 
        });

        // Автоматическое обновление страницы каждые 5 минут
        setInterval(() => {
            location.reload();
        }, 300000);
    </script> 
</body>
</html>
